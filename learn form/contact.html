<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact List</title>
  <script>
    function save_contact() {
      // Lấy giá trị từ form
      let name = mycontact.name.value;
      let email = mycontact.email.value;
      let gender = mycontact.gender.checked ? "Woman" : "Man";

      // Lấy bảng output
      let table_output = document.getElementById("table_output");

      // Xác định màu hàng theo giới tính
      let color = (gender === "Woman") ? "cyan" : "yellow";

      // Tạo hàng mới
      let row = "<tr style='background-color:" + color + ";'>" +
                  "<td>" + name + "</td>" +
                  "<td>" + email + "</td>" +
                  "<td>" + gender + "</td>" +
                "</tr>";

      // Thêm vào bảng
      table_output.innerHTML += row;
    }
  </script>
</head>
<body>
  <form name="mycontact">
    <table id="table_input">
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name" id="name" /></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" name="email" id="email" /></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="checkbox" value="woman" name="gender" id="gender" />
          <label for="gender">Is Woman</label>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <button type="button" onclick="save_contact()">Save</button>
          <button type="reset">Clear</button>
        </td>
      </tr>
    </table>

    <h3>List of People</h3>
    <table border="1" style="border-collapse: collapse; width: 100%;">
      <tr style="background-color: #eee;">
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
      </tr>
      <tbody id="table_output">
      </tbody>
    </table>
  </form>
</body>
</html>
