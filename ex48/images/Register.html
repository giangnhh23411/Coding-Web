<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Register - Nguyen Hoang Huong Giang </title>
  <style>
    body {
      background-color: #ADD8E6;
      font-family: Arial, sans-serif;
    }
    form {
      width: 600px;
      margin: 0 auto;
      background-color: #b0d4f1;
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
    }
    td {
      padding: 5px;
      vertical-align: top;
    }
    h2 {
      text-align: center;
      margin: 0;
    }
    p {
      text-align: center;
    }
    .btn {
      margin: 10px;
      padding: 5px 15px;
    }
    .btn-container {
      text-align: center;
    }
  </style>
  <script>
    function registerAlert() {
      alert("Registration successful!");
    }
  </script>
</head>
<body>
  <div style="text-align:center;">
    <img src="Jackson.gif" alt="Jackson Electronics Logo">
  </div>
  <h2>Registration Form</h2>
  <p>Register your Jackson Electronics product here</p>

  <form id="registerForm" name="registerForm">
    <table>
      <tr>
        <td><label for="firstname">First Name:</label></td>
        <td><input type="text" id="firstname" name="firstname"></td>
        <td><label for="lastname">Last Name:</label></td>
        <td><input type="text" id="lastname" name="lastname"></td>
      </tr>
      <tr>
        <td><label for="addr1">Address #1:</label></td>
        <td colspan="3"><input type="text" id="addr1" name="addr1" size="50"></td>
      </tr>
      <tr>
        <td><label for="addr2">Address #2:</label></td>
        <td colspan="3"><input type="text" id="addr2" name="addr2" size="50"></td>
      </tr>
      <tr>
        <td><label for="city">City:</label></td>
        <td><input type="text" id="city" name="city"></td>
        <td><label for="state">State:</label></td>
        <td><input type="text" id="state" name="state" size="10"></td>
        <td><label for="zip">Zip:</label></td>
        <td><input type="text" id="zip" name="zip" size="10"></td>
      </tr>
      <tr>
        <td><label for="country">Country:</label></td>
        <td>
          <select id="country" name="country">
            <option>United States</option>
            <option>Vietnam</option>
            <option>Japan</option>
            <option>Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="product">Product:</label></td>
        <td colspan="3">
          <select id="product" name="product">
            <option>ScanMaster</option>
            <option>Printer</option>
            <option>Router</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="date">Date Purchased:</label></td>
        <td><input type="date" id="date" name="date"></td>
      </tr>
      <tr>
        <td><label for="serial">Serial #:</label></td>
        <td><input type="text" id="serial" name="serial"></td>
      </tr>
      <tr>
        <td>Used for:</td>
        <td colspan="3">
          <table>
            <tr>
              <td><input type="radio" id="usedHome" name="used" value="Home"> <label for="usedHome">Home</label></td>
              <td><input type="radio" id="usedEdu" name="used" value="Education"> <label for="usedEdu">Educational Institution</label></td>
            </tr>
            <tr>
              <td><input type="radio" id="usedBusiness" name="used" value="Business"> <label for="usedBusiness">Business</label></td>
              <td><input type="radio" id="usedGov" name="used" value="Government"> <label for="usedGov">Government</label></td>
            </tr>
            <tr>
              <td><input type="radio" id="usedOther" name="used" value="Other"> <label for="usedOther">Other</label></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>System (check all that apply):</td>
        <td colspan="3">
          <input type="checkbox" id="sysWin" name="system" value="Windows"> <label for="sysWin">Windows</label>
          <input type="checkbox" id="sysMac" name="system" value="Macintosh"> <label for="sysMac">Macintosh</label>
          <input type="checkbox" id="sysUnix" name="system" value="UNIX"> <label for="sysUnix">UNIX</label>
          <input type="checkbox" id="sysOther" name="system" value="Other"> <label for="sysOther">Other</label>
        </td>
      </tr>
      <tr>
        <td><label for="comments">Comments?:</label></td>
        <td colspan="3">
          <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </td>
      </tr>
    </table>
    <div class="btn-container">
      <input type="button" id="btnRegister" name="btnRegister" class="btn" value="Click to register" onclick="registerAlert()">
      <input type="reset" id="btnCancel" name="btnCancel" class="btn" value="Click to cancel">
    </div>
  </form>
</body>
</html>
