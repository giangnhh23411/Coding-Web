<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <script type="text/javascript">
        var arr_products = [
            { ID: "P01", Name: "Coca", Quantity: 25, img: "../images/coca.jpg" },
            { ID: "P02", Name: "Pepsi", Quantity: 25, img: "../images/pepsi.jpg" },
            { ID: "P03", Name: "Sting", Quantity: 25, img: "../images/sting.jpg" }
        ];
    </script>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="my_tbody">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript">
        my_tbody.innerHTML = "";

        for (i = 0; i < arr_products.length; i++) {
            item = arr_products[i];
            row = "<tr>" +
                "<td>" + item.ID + "</td>" +
                "<td>" + item.Name + "</td>" +
                "<td>" + item.Quantity + "</td>" +
                "</tr>";
            my_tbody.innerHTML += row;
        }
    </script>
</body>
</html>
